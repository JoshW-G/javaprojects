<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Bangor Computers</title>
</head>
<body>
	<h1>Bangor Computers: Order Form</h1>
	<form action='OrderFormServlet' method='post'>
	
	<br>Description:    <input type="text" name="desc"><br>
	<br>Code:           <input type="text" name="code"><br>
	<br>Quantity:       <input type="text" name="quant"><br>
	
	<br>Delivery<br>
	
	<input type="radio" name="deliv" value="Same Day">Same Day<br>
	<input type="radio" name="deliv" value="Express" checked>Express<br>
	<input type="radio" name="deliv" value="Standard">Standard<br>
	<br>Customer_ID:
	<input type="password" name="cust_id" ><br>
	<br><input type="submit" value="Place Order">    <input type="submit" value="cancel"><br>	
	
	</form>
</body>
</html>
